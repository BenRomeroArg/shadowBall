<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowBall</title>
    <style>
           
    	body{ 
            padding: 0; 
            margin: 1 0;
            background-color: #a9a9a9;
        }
        .contenedor{
            margin-top: 0px; 
        }
        #myCanvas {
            background: rgb(7, 0, 0);
            display: block;
            margin-top: 1px ;    
        }
        @media (max-width:550px) {
            #myCanvas{
                width: 425px;
                height: 620px;
            }
            .contenedor{
                width: 430px;
            }
            #danger{
                left:10px;
                top:400px;
                font-size: 25px;
            }
            .controles{
                width: 425px;
                padding-left: 5px;
                
            }
            #titulo{
                margin-left: 5px;
            
                height: 100px;
                width: 300px;
                position: absolute;
                align-content:space-between;
                font-size: 2.2em;
            }
           
            button{
                margin-left: 5px;
                left: 0px;

            }
            
        }
        #hit {
            font-family: monospace;
            font-size: 55px;
            font-weight: 700;
            left: 200px;
            top: 80px;
            color: red;
            position: fixed;
            opacity: 0.7;
        }
        #danger {
            font-family: monospace;
            font-size: 35px;
            font-weight: 700;
            left: 100px;
            top: 405px;
            color: red;
            position: fixed;
            opacity: 0.7;
        }
       
        #titulo{
            height: 120px;
            width: 270px;
            position: absolute;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 180px;
            left: 80px;
            padding-bottom: 0px;
            padding-top: 5px;
            
            font-size: 3.9em;
            font-family: 'Courier New', Courier, monospace;
        }
        #titulo:hover{
            font-weight: 900;
            transform: scale(1.5);
            border-radius: 20%;
            color:#0c0b0bde;
            box-shadow: inset 18px 18px 18px 58px rgba(5, 247, 5, 0.74);
        }
        .controles{
            position: sticky;
            display: flex;
            flex-direction: row;
            background-color: darkgray;
            width: 425px;

        }
        button{
            margin-left: 28px;
            position: sticky;
            width: 72px;
            height: 60px;
            font-weight: 900;
            font-size: 1.2em;
            background-color: chartreuse;
            text-align: center;
            cursor: crosshair; 
        }
       
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 id="titulo">Shadow Ball</h1>
        <canvas id="myCanvas" width="600" height="550"></canvas>
        <span id ="hit"></span>
        <span id ="danger"></span>
       
    </div>
    <div class="controles">
        <button id="izquierda">I</button>
        <button id="inicio" onclick="newGame()">Start</button>
        <button id="reinicio">R</button>
        <button id="derecha">D</button>
       
    </div>
    <script src="app.js"></script>
    
</body>

</html>
