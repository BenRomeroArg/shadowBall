<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowBall</title>
    <style>
           
    	body{ 
            padding: 0; 
            margin: 1 0;
            background-image: url('fondo.png');
        }
        .contenedor{
            margin-top: 0px; 
        }
        #myCanvas {
            background-image: url('fondo.png');
            display: block;
            margin-top: 1px ;
            box-shadow: 6px -4px 4px 8px rgba(200, 209, 200, 0.371);
        }
       
        @media (max-width:550px) {
            #myCanvas{
                width: 425px;
                height: 620px;
            }
            .contenedor{
                width: 430px;
            }
            #danger{
                left:10px;
                top:400px;
                font-size: 25px;
            }
            .controles{
                width: 425px;
                padding-left: 5px;
                
            }
            #titulo:hover{
                
                height: 400px;
                width: 370px;
                position: absolute;
                align-content:space-between;
                font-size: 5.8em;
            }
           
            button{
                margin-left: 5px;
                left: 0px;

            }
            
        }
        #hit {
            font-family: monospace;
            font-size: 55px;
            font-weight: 700;
            left: 200px;
            top: 80px;
            color: red;
            position: fixed;
            opacity: 0.7;
        }
        #danger {
            font-family: monospace;
            font-size: 35px;
            font-weight: 700;
            left: 100px;
            top: 405px;
            color: red;
            position: fixed;
            opacity: 0.7;
        }
       
        #titulo{
            height: 300px;
            width: 520px;
            position: absolute;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 40px;
            left: 25px;
            padding-top: 100px;
            font-size: 6.9em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            border-radius: 20%;
            color:#0c0b0bde;
            opacity: 0.1;
        
           
        }
        #titulo:hover{
            opacity: 0.9;
            transition: 0.7s;  
            box-shadow: inset 58px 58px 58px 188px rgba(5, 247, 5, 0.74);
        }
       
        .controles{
            position: sticky;
            display: flex;
            flex-direction: row;
            background-color: darkgray;
            width: 425px;

        }
        button{
            margin-left: 28px;
            position: sticky;
            width: 72px;
            height: 60px;
            font-weight: 900;
            font-size: 1.2em;
            background-color: chartreuse;
            text-align: center;
            cursor: crosshair; 
        }
       
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 id="titulo">Shadow Ball</h1>
        <canvas id="myCanvas" width="600" height="550"></canvas>
        <span id ="hit"></span>
        <span id ="danger"></span>
       
    </div>
    <div class="controles">
        <button id="izquierda">I</button>
        <button id="inicio" onclick="newGame()">Start</button>
        <button id="reinicio">R</button>
        <button id="derecha">D</button>
       
    </div>
    <script src="app.js"></script>
    
</body>

</html>
