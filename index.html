<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowBall</title>
    <style>
           
    	body{ padding: 0; margin: 1 0; }
        .contenedor{
            margin-top: 1px; 
        }
        #myCanvas {
            background: rgb(7, 0, 0);
            display: block;
            margin-top: 1px ; 
            top:1px;
        }
        @media (max-width:450px) {
            #myCanvas{
                width: 375px;
                height: 650px;
            }
            #danger{
                left:10px;
                top:400px;
                font-size: 25px;
            }
            .controles{
                width: 375px;
            }
            
        }
        #hit {
            font-family: monospace;
            font-size: 55px;
            font-weight: 700;
            left: 200px;
            top: 80px;
            color: red;
            position: fixed;
            opacity: 0.7;
        }
        #danger {
            font-family: monospace;
            font-size: 35px;
            font-weight: 700;
            left: 100px;
            top: 405px;
            color: red;
            position: fixed;
            opacity: 0.7;
        }
       
        #titulo{
            height: 100px;
            width: 200px;
            position: absolute;
            align-content:space-between;
            align-items: center;
            justify-content: center;
            margin-top: 200px;
            margin-left: 60px;
            padding-bottom: 0px;
            padding-top: 40px;
        }
        #titulo:hover{
            border-radius: 20%;
            color:rgba(192, 192, 192, 0.651);
            box-shadow: inset 18px 18px 18px 18px rgba(82, 247, 82, 0.397);
        }
        .controles{
            margin-top: 5px;
            display: flex;
            flex-direction: row;
            background-color: darkgray;
            width: 650px;

        }
        button{
            margin-left: 18px;
            position: sticky;
            width: 72px;
            height: 60px;
            font-weight: 900;
            font-size: 1.2em;
            background-color: chartreuse;
            text-align: center;
            cursor: crosshair; 
        }
       
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 id="titulo">Shadow Ball</h1>
        <canvas id="myCanvas" width="650" height="500"></canvas>
        <span id ="hit"></span>
        <span id ="danger"></span>
       
    </div>
    <div class="controles">
        <button id="izquierda">I</button>
        <button id="inicio" onclick="newGame()">Start</button>
        <button id="reinicio">R</button>
        <button id="derecha">D</button>
       
    </div>
    <script src="app.js"></script>
    
</body>

</html>
